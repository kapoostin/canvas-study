<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
          padding: 0;
          margin: 0;
        }
    </style>
    <meta charset="UTF-8">
    <script src="canvas.js" defer></script>
    <title>Canvas HTML5</title>
    <style>
      .palette {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 200px;
        height: 50px;
        border: 1px solid black;
        border-radius: 4px;
        background-color: white;
      }

    </style>
</head>
<body>

    <div class="palette">
        <label for="color-palette"></label>
        <input type="color" id="color-palette">
    </div>
    <canvas id="root">
    </canvas>
</body>
</html>
